<div class="container">
  <h1 class="page-title">Order History</h1>

  <div *ngFor="let item of orders" class="order-card">
    <div class="order-row">
      <span class="label">Order Date:</span>
      <span class="value">{{ item.date | date: 'mediumDate' }}</span>
    </div>
    <div class="order-row">
      <span class="label">Order Status:</span>
      <span class="status" [ngClass]="item.orderStatus.toLowerCase()">{{ item.orderStatus }}</span>
    </div>

    <button class="details-button" (click)="viewOrderDetails(item.id)">Show Details</button>

    <div *ngIf="selectedOrderId === item.id" class="order-details">
      <h3>Order Items</h3>
      <div *ngFor="let detail of orderDetails" class="order-item">
        <div class="item-info">
          <p class="item-title">{{ detail.title }}</p>
          <p class = "item-price">{{detail.price}}$</p>
          <img [src]="detail.imageUrl" alt="Book Image" />
        </div>
      </div>
    </div>
  </div>
</div>
