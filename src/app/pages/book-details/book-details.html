<div class="details-page" *ngIf="book">
  <div class="back-button">
    <button (click)="goBack()">‚Üê Book Details</button>
  </div>

  <div class="book-details-layout">
 
    <div class="cover-box">
      <img [src]="book.imageUrl" [alt]="book.title" />
    </div>

   
    <div class="info-box">
      <h1>{{ book.title }}</h1>
      <p class="author">{{ book.authorName }}</p>

      <h3>Summary</h3>
      <p class="description">{{ book.description }}</p>

      <div class="buy-row">
        <p class="price">{{ book.price }} $</p>
            <button class = "buy-btn" (click)="addOrder(book)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
